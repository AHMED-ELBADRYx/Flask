<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% for css_file in ['CSS/main.css', 'CSS/style.css'] %}
    <link rel="stylesheet" href="{{ url_for('static', filename=css_file) }}"/>
    {% endfor %}
    {% if custom_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/' + custom_css + '.css') }}"/>
    {% endif %}
</head>
<body>
    {% if text %}
    {{ text }}<br>
    {% endif %}
    
    {% block content %}
    {% endblock %}
</body>
</html>
